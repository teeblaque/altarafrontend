<app-navbar></app-navbar>
<div class="mt-4 col-8 offset-2">
	<div class="clearfix"></div>
	<div *ngFor="let article of articles_list">
		<img class="img-fluid" height="400px" src="http://localhost:8001/images/{{article.image}}" *ngIf="article.image">
		<h3>{{ article.title }}</h3>
		<p style="font-style: italic;">{{ article.created_at | date: format: "MMMM d, y" }}</p>

		<p style="margin-bottom: 10px;">{{ article.content }}</p>
	</div>
</div>
