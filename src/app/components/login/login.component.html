<app-navbar></app-navbar>
<div class="mt-4 col-8 offset-2">
	<div class="card">
		<div class="card-header">Login</div>
		<div class="card-body">
			<form class="form-horizontal" #loginForm=ngForm (ngSubmit)="onLogin()">
				<div *ngIf="showmsg" class="{{ alert_btn }}"> {{ message }}</div>
				<div class="form-group row">
					<label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-10">
						<input type="email" name="email" required="" class="form-control" id="inputEmail3" placeholder="Email" [(ngModel)]="loginData.email">
					</div>
				</div>
				<div class="form-group row">
					<label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
					<div class="col-sm-10">
						<input type="password" name="password" required="" class="form-control" id="inputPassword3" placeholder="Password" [(ngModel)]="loginData.password">
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-10">
						<button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Sign in</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
